<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-section(title='Home')}">
</head>
<body>
<!-- Nav Bar -->
<div th:replace="~{fragments/navigation::navigation-section}"/>
<!-- Table -->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <div class="container">

        <h3>Books</h3>
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Finish Date</th>
                    <th scope="col">Score</th>
                    <th scope="col">Review</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book: ${books}">
                    <th th:text="${book.idBook}" scope="row"></th>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.finishDate}"></td>
                    <td th:text="${book.score}"></td>
                    <td th:text="${book.review}"></td>
                    <td class="text-center">
                        <div class="container">
                            <a th:href="@{/edit/{id}(id=${book.idBook})}"
                               class="btn btn-warning btn-small me-3">Edit</a>

                            <a th:href="@{/delete/{id}(id=${book.idBook})}"
                               class="btn btn-danger btn-small me-3">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--footer -->
<div th:replace="~{fragments/footer::footer-section}"/>
</body>
</html>
